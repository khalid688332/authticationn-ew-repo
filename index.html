<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Page</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    
    
<link rel="stylesheet" href="./style.css">
</head>

<body>



    <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow-lg">
              <div class="card-body main">
                <h1 class="mb-3 text-center">Sign Up</h1>
                <form>
                  <div class="row g-3">
                    <div class="col-md-12">
                      <label for="signup_email" class="form-label">Email</label>
                      <input type="text" class="form-control" id="signup_email" name="Email" required>
                    </div>
                    <div class="col-md-12">
                      <label for="signup_password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="signup_password" name="Password" required>
                    </div>
                    <div class="col-12">
                      <div class="row">
                        <div class="col-md-12">
                          <button style="gap: 20px;" id="signup-btn" type="button"
                            class="btn btn-dark w-100 fw-bold d-flex justify-content-center align-items-center">
                            <span>Sign up</span>
                            <div id="loading_btn_spinner" style="width: 25px; height: 25px; display: none;"
                              class="spinner-border text-light" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script type="module" src="config.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="auth.js"></script>
</body>

</html>
